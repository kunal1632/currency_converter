<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">MyCurrencyConverter</div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About us</a></li>
        <li><a href="/contact">Contact us</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Choose a currency to convert</h1>
      <form action="" method="get">
        <label for="quantity">Choose a quantity: </label>
        <input type="number" name="quantity" min="'1" />
        <label for="currency">Choose a currency: </label>
        <select name="Currency" id="currency">
          <option value="INR">Indian Rupee</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro</option>
        </select>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="output">
        <h2>Here is your converted values in different currency</h2>
        <table>
          <thead>
            <tr>
              <th>Currency</th>
              <th>Code</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <footer>Copyright &copy: All rights reserved</footer>

    <script src="app.js"></script>
  </body>
</html>
